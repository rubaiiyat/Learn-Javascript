<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Geometry</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-3xl font-bold text-white text-center mt-5">
      Calculate Any Geometry
    </h1>

    <div class="flex flex-wrap justify-center gap-10">
      <div class="card bg-base-100 w-96 shadow-xl">
        <figure class="px-10 pt-10">
          <img src="images/triangle.png" alt="triangle" class="rounded-xl" />
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title text-white">Triangle</h2>
          <p>Area (A) = 0.5 x b x h</p>
          <div class="flex gap-2">
            <input
              type="text"
              name=""
              id="base"
              class="w-16 rounded"
              placeholder="b"
            />
            cm
            <input
              type="text"
              name=""
              id="height"
              class="w-16 rounded"
              placeholder="h"
            />
            cm
          </div>
          <p id="displayError">
            Area (A) = <span id="displayValue">0</span> cm<sup>2</sup>
          </p>
          <div class="card-action w-full">
            <button id="triangleBtn" class="btn btn-info w-full">
              Calculate
            </button>
          </div>
        </div>
      </div>
      <div class="card bg-base-100 w-96 shadow-xl">
        <figure class="px-10 pt-10">
          <img src="images/rectangle.png" alt="rectangle" class="rounded-xl" />
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title text-white">Rectangle</h2>
          <p>Area (A) = w x l</p>
          <div class="flex gap-2">
            <input
              type="text"
              name=""
              id="width"
              class="w-16 rounded"
              placeholder="w"
            />
            cm
            <input
              type="text"
              name=""
              id="length"
              class="w-16 rounded"
              placeholder="l"
            />
            cm
          </div>
          <p id="displayErrorRect">
            Area (A) = <span id="displayValueRect">0</span> cm<sup>2</sup>
          </p>
          <div class="card-action w-full">
            <button id="rectangleBtn" class="btn btn-info w-full">
              Calculate
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
