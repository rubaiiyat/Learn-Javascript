<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Foods</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-center text-3xl mt-5 font-bold">Our Food</h1>

    <section id="mainSection">
      <h1 class="text-center text-2xl mt-5 font-bold mb-2">
        Total Foods: <span id="totalFood" class="text-accent"></span>
      </h1>

      <form class="max-w-md mx-auto">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="search"
            id="default-search"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search Your Food Here"
            required
          />
          <button
            id="searchBtn"
            type="submit"
            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Search
          </button>
        </div>
      </form>
      <h1 id="ErrorText" class="text-red-500 text-xl text-center mt-2"></h1>
      <div
        id="mainDiv"
        class="flex flex-wrap justify-center items-center gap-10"
      ></div>

      <div class="flex justify-center mt-10">
        <button id="showMoreItemBtn" class="btn btn-accent">
          Show More Items
        </button>
      </div>
      <h1 id="ErrorText" class="text-red-500 text-xl text-center"></h1>
    </section>
    <!-- Open the modal using ID.showModal() method -->

    <div>
      <!-- You can open the modal using ID.showModal() method -->

      <dialog id="my_modal_4" class="modal">
        <div id="modalDiv" class="modal-box w-11/12 max-w-5xl">
          <div class="card lg:card-side bg-base-100">
            <figure>
              <img class="" id="myImg" src="" alt="Album" />
            </figure>
            <div class="card-body">
              <h2 id="itemName" class="card-title text-white"></h2>
              <p id="description" class=""></p>
              <p class="text-white">
                Rating: <span id="rating" class="text-gray-400"></span> (
                <span id="review" class="text-gray-400"></span>
                <span class="text-gray-400">reviews</span> )
              </p>
              <p class="text-white">
                Category: <span id="tags" class="text-gray-400"></span>
              </p>
              <div class="card-actions flex justify-center">
                <div></div>
                <button class="btn btn-accent">Add To Cart</button>
              </div>
            </div>
          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button, it will close the modal -->
              <button class="btn btn-error">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </div>
    <script src="script.js"></script>
  </body>
</html>
