<!DOCTYPE html>
<html data-theme="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="localStorage.css" />
  </head>
  <body>
    <h1 class="mt-20 text-4xl text-center mb-10">
      Save Form Date From Local Storage
    </h1>

    <form class="border w-96 rounded p-5 mx-auto">
      <input
        type="text"
        placeholder="name"
        class="input input-accent w-full"
        id="name"
      />
      <br />
      <br />
      <input
        type="email"
        placeholder="Email"
        class="input input-accent w-full"
        id="email"
      /><br />
      <br />
      <textarea
        class="w-full h-20 rounded"
        name="Message"
        placeholder="Message"
        id="message"
      ></textarea>
      <br />
      <br />

      <div class="flex justify-between">
        <button id="submit" class="btn btn-accent">Submit</button>
        <button id="remove" class="btn btn-error">Remove</button>
      </div>
    </form>

    <script src="localStorage.js"></script>
  </body>
</html>
